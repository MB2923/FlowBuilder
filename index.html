<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowchart Builder & Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React Flow Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react@12/dist/style.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* React Flow base styles override */
      .react-flow__node {
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: white;
      }
      /* Selected Node Style */
      .react-flow__node.selected {
        border-color: #2563eb !important;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3) !important;
      }
      
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background: #64748b;
      }
      .react-flow__handle:hover {
        background: #3b82f6;
      }
      
      /* Viewer Transitions */
      .viewer-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* React Flow Controls High Contrast */
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        overflow: hidden;
      }
      .react-flow__controls-button {
        background-color: #ffffff !important;
        border-bottom: 1px solid #e2e8f0 !important;
        color: #0f172a !important; /* Slate 900 */
        fill: #0f172a !important;
      }
      .react-flow__controls-button:hover {
        background-color: #f1f5f9 !important; /* Slate 100 */
      }
      .react-flow__controls-button svg {
        fill: currentColor;
        stroke: currentColor;
      }
      .react-flow__controls-button:last-child {
        border-bottom: none !important;
      }
    </style>
